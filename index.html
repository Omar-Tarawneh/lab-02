<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select id="drop-list">
            <!-- <option value="default">Filter by Keyword</option> -->
            <option value="all">All</option>
        </select>
        <button id="page-1" value="page-2.json">Page 1</button>
        <button id="title" value="title">Sort byTitle</button>
        <button id="horns" value="horns">Sort by Horns</button>

        <!-- <button id="page-2">Page 2</button> -->
    </header>
    <main id="main">
        <template id="photo-template">
            <section>
                <h2>{{title}}</h2>
                <img src={{img}}>
                <p>{{description}}</p>
            </section>
        </template>
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
</body>

</html>
